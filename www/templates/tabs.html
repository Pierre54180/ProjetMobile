<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-stable tabs-striped tabs-background-balanced">

  <!-- Dashboard Tab -->
  <ion-tab title="Profil " icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Video YT" icon-off="ion-social-youtube" icon-on="ion-social-youtube" href="#/tab/video">
    <ion-nav-view name="tab-video"></ion-nav-view>
  </ion-tab>



  <ion-tab title="RV" icon-off="ion-ios-videocam" icon-on="ion-ios-videocam" href="#/tab/vr">
    <ion-nav-view name="tab-vr"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Galery photo" icon-off="ion-images" icon-on="ion-images" href="#/tab/picture">
    <ion-nav-view name="tab-picture"></ion-nav-view>
  </ion-tab>
